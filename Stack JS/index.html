		<!DOCTYPE html>
		<html>
		<head>
			<title>Graphical Implementation of STACK (JS)</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		</head>
		<body>

		<div class="container-fluid">
			<div class="row headBg">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<h4 class="text-center">Graphical Implementation of STACK</h4>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
		<div class="container my-md-4">
			<div class="row mainContent">
				<div class="col-md-4">
					<h3 align="center">Operations</h3>
					<form action="">
					  <div class="row my-md-3">
						  <div class="form-group col-md-6">
						    <input type="number" class="form-control" required="required" placeholder="Data" id="input">
						  </div>
						  <div class="form-group col-md-6">
						  	<button type="button" class="btn btn-block" id="push">Push</button>
						  </div>
					  </div>
					  <div class="row">
						  <div class="form-group col-md-12">
						  	<button type="button" class="btn btn-block" id="pop">Pop</button>
						  </div>
					  </div>
					  <div class="row">
					  	<div class="col-md-12 my-md-3">
						  	<h5>Stack : <span id="arrayP">-</span></h5>
						  	<h5>Peek : &nbsp;<span id="peekP">-</span></h5>
						</div>
						<div class="form-group col-md-12">
						  	<button type="button" class="btn btn-block" id="check">Check</button>
						</div>
					  </div>
					</form>
				</div>
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<div id="tempNumDiv0"></div><span id="tempBlockDiv0"></span>
					<div id="tempNumDiv1"></div><span id="tempBlockDiv1"></span>
					<div id="tempNumDiv2"></div><span id="tempBlockDiv2"></span>
					<div id="tempNumDiv3"></div><span id="tempBlockDiv3"></span>
					<div id="ErrorDiv"></div>						
					<div class="stack">
						<div class="stackBlock stackTop">
							<p id="block3"></p><p id="block3pop"></p>
						</div>
						<div class="stackBlock">
							<p id="block2"></p><p id="block2pop"></p>
						</div>
						<div class="stackBlock">
							<p id="block1"></p><p id="block1pop"></p>
						</div>
						<div class="stackBlock">
							<p id="block0"></p><p id="block0pop"></p>
						</div>
					</div>


				</div>
			</div>
		</div>
		</body>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		</html>
